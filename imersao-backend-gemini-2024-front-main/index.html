<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDevs</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/byte.ico">
    <meta name="description"
        content="Explore o mundo com Viagem Dev! Veja fotos inspiradoras e histórias de viagens incríveis.">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                Insta<strong>Devs</strong>
            </div>
            <div class="nav-links">
                <button class="login-btn" aria-label="Entrar">Entrar</button>
                <a href="#" class="signup-link" aria-label="Cadastre-se">Cadastre-se</a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <section class="profile-header">
            <img src="photos/robotica.jpeg"
                alt="Foto de perfil de Lucivan Filho, um desenvolvedor apaixonado por viagens." class="profile-pic" />
            <div class="profile-info">
                <h1>@DEV-Dondon</h1>
                <p>6 publicações · 50.000.000 seguidores · 2 seguindo</p>
            </div>
        </section>

        <section class="image-grid">
            <div class="image-item">
                <img src="photos/ju.png" alt="Foto da Ju" />
            </div>
            <div class="image-item">
                <img src="photos/Leonardo_Diffusion_Harley_Quinn_semiprofile_wrinkled_face_brig_0.jpg"
                    alt="Foto de Leonardo" />
            </div>
            <div class="image-item">
                <img src="photos/veneza.png" alt="Foto de Veneza" />
            </div>
        </section>
    </main>

    <script src="assets/js/index.js" type="module"></script>
</body>

</html>
